<!DOCTYPE html>
<html lang="en" dir="ltr"> 
    <head>
        <title>CSCB63 anonymousfeedback </title>
        <meta name ="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/template.css') }}">
</head>

<body>
    {% extends "index.html" %}
    {% block content %}
    <div class="anonymousfeedback">
        <form action="/anonymousfeedback" method ="POST">
            <label for="feedback"><i>What do you like about the instructor teaching?</i></label>
            <br><br>
            <textarea style="resize:none;" id="feedback" name="q1" rows="8"></textarea>
            <br>
            <label for="feedback"><i>What do you recommend the instructor to do to improve their teaching?</i></label>
            <br><br>
            <textarea style="resize:none;" id="feedback" name="q2" rows="8"></textarea>
            <br>
            <label for="feedback"><i>What do you like about the labs?</i></label>
            <br><br>
            <textarea style="resize:none;" id="feedback" name="q3" rows="8"></textarea>
            <br>
            <label for="feedback"><i>What do you recommend the lab instructor to do to improve their lab teaching?</i></label>
            <br><br>
            <textarea style="resize:none;" id="feedback" name="q4" rows="8"></textarea>
            <br>
    </div>
            <div class ="feedbackform">
                <h1> Select one instructor</h1>
                <div class = "gradeeditor ">
                    <select name="instructor">
                    {% for name in result: %}
                        <option value="{{name[0]}}">{{name[0]}}</option>
                    {% endfor %}
                    </select>
                    <input id = "button" type=submit value=Submit>
                </form>
                </div>
            </div>

    {% endblock %}
    <br/><br/><br/>


    <footer class ="footer">
        <div>
            
		    <a href='http://www.utsc.utoronto.ca/cms/faculty-of-computer-science'>Faculty of Computer Science at UofT</a>
		    <p>Site designed by Du Han, Yanjia Gong and Yujie Li</p>
        </div>  
	</footer>

</body>
</html>

<script src = "../static/js/javascript.js">
</script>
